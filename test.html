<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmallProg Interpreter</title>
    <script src="spitojs.js" defer></script>
</head>
<body>
    <h1>SmallProg Interpreter</h1>
    <textarea id="input" placeholder="Enter SmallProg program" style="height: 150px;"></textarea><br>
    <button id="interpretBtn">Interpret</button>
    <p>Hint (Only works on specific browsers): Spacebar is number 32</p>
    <div id="output"></div>
    <br>
    <button id="downloadBtn">Download as .spi</button>
    <button id="compressBtn">Compress to .smallprog</button>
    <input type="file" id="fileInput" accept=".txt,.smallprog" onchange="interpreter.loadFile(event)">

    <script>
        const interpreter = new SmallProgInterpreter("input", "output");

        document.getElementById("interpretBtn").onclick = () => interpreter.interpret();
        document.getElementById("downloadBtn").onclick = () => interpreter.downloadFile('smallprog', 'spi');
        document.getElementById("compressBtn").onclick = () => interpreter.compressToBase64();
    </script>
</body>
</html>
